title: Programa de Onboarding
description: Programa de Onboarding para nuevos colaboradores en Ethereum Costa Rica
author: Onboarding ETH CR

url: "https://onboardingethcr.github.io"
baseurl: "/Prueba-de-Programa"

remote_theme: kevinlin1/just-the-class

repository: OnboardingETHCR/Prueba-de-Programa
permalink: pretty

footer_content: "Â© 2025 Ethereum Costa Rica"

collections:
  pages:
    output: true
    permalink: /:path/
  staffers:
  modules:
  schedules:
  announcements:

defaults:
  - scope:
      path: ''
      type: staffers
    values:
      layout: staffer
      height: 300
      subpath: '/assets/images/'
      width: 300
  - scope:
      path: ''
      type: modules
    values:
      layout: module
  - scope:
      path: ''
      type: schedules
    values:
      layout: schedule
  - scope:
      path: ''
      type: announcements
    values:
      layout: announcement

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

liquid:
  error_mode: strict
  strict_filters: true
  
